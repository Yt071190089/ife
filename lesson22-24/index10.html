//方法二
 function objToArray(obj){
 	result=[];
 	for(var o in obj){
 		result.push([o,obj[o]]);
 	}
 	for(var i=0;i<result.length;i++){
 		var tempObj = result[i].pop();
 		for(var r in tempObj){
 			result[i].push(tempObj[r]);
 		}
 	}
 	console.log(result);
 }
