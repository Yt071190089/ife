<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
];

  // 对象存储的是地址，所以循环后续的子内容添加的时候，之前添加的内容也会自动更新
   function arrToObj(arr){
   	var obj={0:{}};
   	for(var i=0;i<arr.length;i++){
   		obj[arr[i][0]]={"name":arr[i][1]};
   		if(arr[i][2]==-1){
   			obj[0][arr[i][0]]= obj[arr[i][0]];
   		}
   		else{
   			if(obj[arr[i][2]]['subMenu']){
   				obj[arr[i][2]]['subMenu'][arr[i][0]]=obj[arr[i][0]];
   			}
   			else{
   				obj[arr[i][2]]['subMenu']= {};
   				obj[arr[i][2]]['subMenu'][arr[i][0]]=obj[arr[i][0]];
   			}
   		}
   	}
   	console.log(obj['0']);
   	return obj['0'];
   }

   arrToObj(menuArr);
</script>
</body>
</html>
