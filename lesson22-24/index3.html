   function removeRepetition(str) {
    var result = "";

    // do something
    if(str.length<2) return str;
    for(var i=0; i<str.length-1; i++){
       if(str[i]!=str[i+1]) result+=str[i];
    }
    result+= str[str.length-1];
    return result;
}

// 测试用例
