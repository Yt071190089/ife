<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>

<script type="text/javascript">
    function isNum(num){
    	return !isNaN(num)&& num!="";
    } 

	 var buttons= document.querySelectorAll("button");
	 buttons[0].addEventListener("click",fun1);
	 function fun1(){

	 	// radio必须要单引号，否者会引起歧义，报错
	 	
	 	var num = document.querySelector("input[type='radio']:checked").value;
	 	num = document.querySelector("#num-"+num).value;
	 	alert(typeof(num));
	 	if(isNum(num)){
	 		document.querySelector("#result").innerText="This is a number";
	 	}
	 	else{
	 		document.querySelector("#result").innerText="This is not a number";
	 	}
	 }

	 buttons[1].addEventListener("click",function(){
	 	var a = document.querySelector("#num-a").value;
	 	var b = document.querySelector("#num-b").value;
	 	if(!isNum(a)||!isNum(b)){
	 		console.log('This is not a number');
	 		return;
	 	}
	 	var result = Math.round(Math.pow(10,b)*a)/Math.pow(10,b);
	 	document.querySelector("#result").innerText=result.toFixed(b);
	 })

	 buttons[2].addEventListener('click',function(){
	 	var a = document.querySelector("input[type='radio']:checked").value;
	 	a = document.querySelector("#num-"+a).value;
	 	if(!isNum(a)){
           console.log('This is not a number');
           return;
	    }
	    else {
	    	a= Math.abs(a);
	    }
	 	document.querySelector("#result").innerText=a;
	 })

	 buttons[3].addEventListener("click",function(){
	 	var a = document.querySelector("input[type='radio']:checked").value;
	 	a = document.querySelector("#num-"+a).value;
	 	if(!isNum(a)){
           console.log('This is not a number');
           return;
	    }
	    else {
	    	a= Math.ceil(a);
	    }
	 	document.querySelector("#result").innerText=a;	 	 
	 })

	 buttons[4].addEventListener("click",function(){
	 	var a = document.querySelector("input[type='radio']:checked").value;
	 	a = document.querySelector("#num-"+a).value;
	 	if(!isNum(a)){
           console.log('This is not a number');
           return;
	    }
	    else {
	    	a= Math.floor(a);
	    }
	 	document.querySelector("#result").innerText=a;	 	 
	 })	

	 buttons[5].addEventListener("click",function(){
	 	var a = document.querySelector("input[type='radio']:checked").value;
	 	a = document.querySelector("#num-"+a).value;
	 	if(!isNum(a)){
           console.log('This is not a number');
           return;
	    }
	    else {
	    	a= Math.round(a);
	    }
	 	document.querySelector("#result").innerText=a;	 	 
	 })

	 buttons[6].addEventListener("click",function(){
	 	var a = document.querySelector("#num-a").value;
	 	var b = document.querySelector("#num-b").value;
	 	if(!isNum(a)||!isNum(b)){
	 		console.log('This is not a number');
	 		return;
	 	}
       document.querySelector("#result").innerText= a>b?a:b;
	 })	

	 buttons[7].addEventListener("click",function(){
	 	var a = document.querySelector("#num-a").value;
	 	var b = document.querySelector("#num-b").value;
	 	if(!isNum(a)||!isNum(b)){
	 		console.log('This is not a number');
	 		return;
	 	}
       document.querySelector("#result").innerText= a>b?b:a;
	 })	

</script>     	
</body>
</html>
