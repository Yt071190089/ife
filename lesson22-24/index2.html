<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script type="text/javascript">
	var buttons= document.querySelectorAll("button");
	buttons[0].addEventListener('click',function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
        var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector('#result');
		result.innerText= text.length;
	})

	buttons[1].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("#result");
        if(text.length>=3){
        	result.innerText=text[2];
        }
        else {
        	result.innerText='not exist the third number';
        }
	})

	buttons[2].addEventListener("click",function(){
		var text1=document.querySelector("#str-a").value;
		var text2=document.querySelector("#str-b").value;
		var text=text1.concat(text2);
        var result= document.querySelector("p");
        result.innerText=text;
	})

	buttons[3].addEventListener("click",function(){
		var text1=document.querySelector("#str-a").value;
		var text2=document.querySelector("#str-b").value;
		var result= document.querySelector("p");
		result.innerText=text1.indexOf(text2);		
	})

	buttons[4].addEventListener("click",function(){
		var text1=document.querySelector("#str-a").value;
		var text2=document.querySelector("#str-b").value;
		var result= document.querySelector("p");
		result.innerText= text2.lastIndexOf(text1);		
	})

	buttons[5].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;	
		var text = document.querySelector("#str-"+checked).value;
		var numA = document.querySelector("#num-a").value;
		var numB = document.querySelector("#num-b").value;
		if(numA>numB){
			[numA,numB]=[numB,numA];
		}
		var result = document.querySelector("p");
		result.innerText=text.slice(numA,numB);
	})

	buttons[6].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;	
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		result.innerText = text.split('\n').length;		
	})

	buttons[7].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;	
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		var numA = document.querySelector("#num-a").value;
		var numB = document.querySelector("#num-b").value;
		if(numA>numB){
			[numA,numB]=[numB,numA];
		}
		result.innerText= text.substr(numA,numB);				
	})

	buttons[8].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		result.innerText = text.toUpperCase();
	})

	buttons[9].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		result.innerText = text.toLowerCase();
	})

	buttons[10].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		result.innerText = text.replace(/\s+/g,'');
	})

	buttons[11].addEventListener("click",function(){
		var checked = document.querySelector("input[type='radio']:checked").value;
		var text = document.querySelector("#str-"+checked).value;
		var result = document.querySelector("p");
		var unchecked = document.querySelector("input[type='radio']:not(:checked)").value;
		var text2= document.querySelector("#str-"+unchecked).value;
		result.innerText = text.replace(/a/g,text2);	
	})
	</script>
</body>
</html>
