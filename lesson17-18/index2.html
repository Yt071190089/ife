<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber<0){
    	alert("print positive numbers");
    	return;
    }
    if(decNumber!=Math.floor(decNumber)){
    	alert("The number is not a integer num");
    	return;
    }

    var numArray = [];
    while (decNumber/2>0) {
    	// statement
    	var s1 = Math.floor(decNumber/2);
    	var s2 = decNumber%2;
    	decNumber = s1;
    	numArray.push(s2);
    }
    numArray.reverse();
    var finalNum= numArray.join("");
    return finalNum;
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
    var btn = document.getElementById("trans-btn");
    var result = document.getElementById("result"); 

    btn.addEventListener("click",function(){
    	var dec = parseFloat(document.getElementById("dec-number").value);
    	var s = dec2bin(dec);
    	result.textContent = "运算结果 "+ s;
    });
    </script>
</body>
</html>
