<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="text" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>

    var result = document.getElementById("result");

    var add =document.getElementById("add-btn");
    var minus =document.getElementById("minus-btn");
    var times = document.getElementById("times-btn");
    var divide = document.getElementById("divide-btn");

    add.onclick = function(){
      //Number()也是可以的
      //
      try{
       var first = parseFloat(document.getElementById("first-number").value);
       var second = parseFloat(document.getElementById("second-number").value);
       if (isNaN(first)||isNaN(second)) throw "Not a Number";
       result.innerHTML = first+second;
     }
     catch(err){
      console.log(err);
     }
    }

    minus.onclick = function(){
      try{
       var first = parseFloat(document.getElementById("first-number").value);
       var second = parseFloat(document.getElementById("second-number").value);
       if (isNaN(first)||isNaN(second)) throw "Not a Number";       
       result.innerHTML = first - second;
     }
     catch(err){
      console.log(err);
     }
    }

    times.onclick = function(){
      try{
       var first = parseFloat(document.getElementById("first-number").value);
       var second = parseFloat(document.getElementById("second-number").value);
       if (isNaN(first)||isNaN(second)) throw "Not a Number";       
       result.innerHTML = first * second;
     }
     catch(err){
      console.log(err);
     }
    }
    
    divide.onclick = function(){
      try{
       var first = parseFloat(document.getElementById("first-number").value);
       var second = parseFloat(document.getElementById("second-number").value);
       if (isNaN(first)||isNaN(second)) throw "Not a Number";
       if(second==0) throw "can not use 0"; 
       result.innerHTML = first/second;
     }
     catch(err){
      console.log(err);
     }
    }


  


    </script>
</body>
</html>
