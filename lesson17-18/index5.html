<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9 * 9</title>
</head>
<body>
	<table>
		<caption>9*9 times table</caption>
		<tbody id="tbody">

		</tbody>
	</table>

	<script type="text/javascript">
	var tbody = document.getElementById("tbody");
		for(var i=1;i<10;i++){
		   var ts = document.createElement("tr");
		   for(var j=1;j<10;j++){
		   	var tl = document.createElement("th");
		   	var text = i+" * "+j+" = "+i*j;
		   	tl.textContent =text;
		   	ts.appendChild(tl);
		   }
        tbody.appendChild(ts);
		}
	</script>
</body>
</html>
