<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    if(decNumber<0){
        alert("print positive numbers");
        return;
    }
    if(decNumber!=Math.floor(decNumber)){
        alert("The number is not a integer num");
        return;
    }

    var numArray = [];
    while (decNumber/2>0) {
        // statement
        var s1 = Math.floor(decNumber/2);
        var s2 = decNumber%2;
        decNumber = s1;
        numArray.push(s2);
    }
    numArray.reverse();
    var finalNum= numArray.join("");
    return finalNum;
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding
    var btn = document.getElementById("trans-btn");
    var result = document.getElementById("result"); 


    btn.addEventListener("click",function(){
        var dec = parseFloat(document.getElementById("dec-number").value);
        var len = parseFloat(document.getElementById("bin-bit").value);
        var s = dec2bin(dec);
        var sl = s.length;
        if(sl>len){
           result.textContent = "运算结果 "+ s;
           console.log("bin-bit is less than the num length"); 
        }
        else{
            while (sl<len) {
                // statement
                s= "0"+s;
                sl++;
            }
           result.textContent = "运算结果 "+ s; 
        }
    });
    </script>
</body>
</html>
