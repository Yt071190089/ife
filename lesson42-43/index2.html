<script type="text/javascript">
  class Restaurant{
  	constructor(obj){
  		this.cash = obj.cash;
  		this.seats = obj.seats;
  		this.staffList = obj.staff;
  	}
  	hire(staff){
  		this.staffList.push(staff);
  	}
  	fire(staff){
  		let arr=[];
  		for(let i=0;i<this.staffList.length;i++){
  			if(this.staffList[i].name!=staff.name||this.staffList[i].id!=staff.id){
  				arr.push(this.staffList[i])
  			}
  		}
  		this.staffList = arr;
  	}
  }

  class Staff{
  	constructor(id,name,salery){
  		this.id = id;
  		this.name= name;
        this.salery = salery;
  	}

  }
